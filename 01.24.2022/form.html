<html>

<head>
    <title>Form Design</title>
    <link href="form.css" rel="stylesheet">
</head>

<body>
    <h1 id="xyz">HTML form</h1>
    <form>
        <table align="center">
            <tr>
                <td><label><b>First Name:</b> </label><input type="text" name="firstname"><br><br>
                    <label><b>Middle Name:</b> </label><input type="text" name="middlename"><br><br>
                    <label><b>Last Name:</b> </label><input type="text" name="lastname"><br><br>
                    <label><b>Email:</b> </label><input type="text" name="email"><br><br>
                    <label><b>Gender:</b></label><label class="abc"> M</label><input type="radio" name="gender"
                        value="male">
                    <label class="abc">F</label><input type="radio" name="gender" value="female"><br><br>
                    <label><b>Address:</b> </label><br><textarea>write your address</textarea><br><br>
                    <label><b>Semester: </b></label><select name="sem">
                        <option value="1">1st</option>
                        <option value="2">2nd</option>
                        <option value="3">3rd</option>
                        <option value="4">4th</option>
                        <option value="5">5th</option>
                        <option value="6">6th</option>
                        <option value="7">7th</option>
                        <option value="8">8th</option>
                    </select><br><br>
                    <label><b>Language known: </b></label><label class="pqr"> C</label><input type="checkbox"
                        name="language1" value="C">
                    <label class="pqr"> C++</label><input type="checkbox" name="language2" value="C++">
                    <label class="pqr"> Python</label><input type="checkbox" name="language3" value="Python">
                    <label class="pqr"> JAVA</label><input type="checkbox" name="language4" value="JAVA"><br><br>
                    <label><b>Password:</b> </label><input type="password" name="pwd"><br><br>
                    <center>
                        <input type="submit" name="OK">
                        <input type="reset">
                    </center>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
